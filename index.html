<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Card </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="full">

        <div class="left">
            <div id="container">
                <h1>GREEN CARD</h1>
                <form action="https://echo.htmlacademy.ru/" target="_blank">
                    <div class="box">
                        <label for="ism">Ism:</label>
                        <input type="text" name="Ism" id="ism" placeholder="Ismingiz" required>
                    </div>
                    <div class="box">
                        <label for="fam">Familya:</label>
                        <input type="text" name="Familya" id="fam" placeholder="Familyangiz">
                    </div>
                    <div class="box">
                        <label for="tel">Tel raqam:</label>
                        <input type="tel" name="tel" id="tel" placeholder="+998900136366">
                    </div>
                    <div class="box">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Alibek00@mail.com" required>
                    </div>
                    <div class="box">
                        <label for="date">Tug'ilgan kun:</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div class="box">
                        <label for="passScan">Passport scan:</label>
                        <input type="file" name="passScan" id="passScan">
                    </div>
                    <div class="box">
                        <label >Jinsi:</label>
                        <div class="input-radio">
                            <input type="radio" name="jins"  value="Ayol"> <span class="radio">Ayol</span>
                            <input type="radio" name="jins"  value="Erkak"> <span class="radio">Erkak</span>
                        </div>

                    </div>
                    <div class="box">
                        <label for="rang">Sevimli rang:</label>
                        <input type="color" name="rang" id="rang">
                    </div>
                    <div class="box">
                        <label for="ovqat">Sevimli ustoz:</label>
                        <select name="ovqat" id="ovqat">
                            <option value="Shohabbos" selected>Shohabbos</option>
                            <option value="Doniyor">Doniyor</option>
                            <option value="Temurbek">Temurbek</option>
                        </select>
                    </div>
                    <div class="box">
                        <label for="about"> O'zingiz haqingizda:</label>
                        <textarea name="about" id="about"></textarea>
                    </div>
                    <div class="box">
                        <label for="esla">Eslab qolish:</label>
                        <input type="checkbox" name="esla" id="esla" required>
                    </div>
                    <button type="submit">Topshirish</button>


                </form>
            </div>
        </div>
        <div class="right">
            <div class="pic1"></div>
            <div class="pic2"></div>
        </div>
    </div>


</body>

</html>
